<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Service Management</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<nav class="navbar">
  <div class="navbar-brand">⚙️ Polar Analytical</div>
</nav>

<div class="container">

  <div class="page-header">
    <h1>Dashboard</h1>
    <p id="current-date"></p>
  </div>

  <!-- STATS -->
  <div class="stats-grid">
    <div class="stat-card primary">
      <h3>Total Companies</h3>
      <div class="number" id="customers">0</div>
    </div>
    <div class="stat-card success">
      <h3>Total Instruments</h3>
      <div class="number" id="instruments">0</div>
    </div>
    <div class="stat-card warning">
      <h3>Pending Services</h3>
      <div class="number" id="pending">0</div>
    </div>
    <div class="stat-card danger">
      <h3>Critical Issues</h3>
      <div class="number">0</div>
    </div>
  </div>

  <!-- RECENT CUSTOMERS -->
  <div class="card">
    <h2>Recent Customers</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Company</th>
          <th>Type</th>
          <th>Contact</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="customers-table"></tbody>
    </table>
  </div>

  <!-- PENDING SERVICES -->
  <div class="card">
    <h2>Pending Services</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Service ID</th>
          <th>Instrument</th>
          <th>Company</th>
          <th>Issue</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="services-table"></tbody>
    </table>
  </div>

</div>

<script>
document.getElementById("current-date").innerText =
  new Date().toDateString();

fetch("/api/dashboard/stats")
  .then(res => res.json())
  .then(d => {
    customers.innerText = d.customers;
    instruments.innerText = d.instruments;
    pending.innerText = d.pending_services;
  });

fetch("/api/customers/recent")
  .then(res => res.json())
  .then(data => {
    customers_table.innerHTML = data.map(c => `
      <tr>
        <td>${c.company_id}</td>
        <td>${c.company_name}</td>
        <td>${c.company_type}</td>
        <td>${c.contact_name}</td>
        <td>${c.contact_phone}</td>
      </tr>`).join("");
  });

fetch("/api/services/pending")
  .then(res => res.json())
  .then(data => {
    services_table.innerHTML = data.map(s => `
      <tr>
        <td>${s.id}</td>
        <td>${s.i_serial}</td>
        <td>${s.company_name}</td>
        <td>${s.problem_reported}</td>
        <td>${s.start_date}</td>
      </tr>`).join("");
  });
</script>

</body>
</html>
